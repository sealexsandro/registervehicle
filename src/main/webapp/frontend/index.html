<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Login</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/globalstyle.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div id="frame">
		<div id="container">
			<div id="internalBox">
				<div id="upbox"></div>
				<div id="loginBox">
					<h1 id="titleText">Login</h1>
					<div id="errors"></div>
					<div class="boxInput">
						<label class="label">User ID</label> <input id="userID"
							class="input" />
					</div>
					<div class="boxInput">
						<label class="label">Password</label> <input id="password"
							class="input" />
					</div>
					<div id="button">
						<button id="login" onclick="login()">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquerylib.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
