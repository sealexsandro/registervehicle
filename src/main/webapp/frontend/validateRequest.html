<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Views Requests Page</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/globalstyle.css">
<link rel="stylesheet" href="css/approvalpage.css">
</head>

<body>
	<div id="frame">
		<div id="container">
			<div id="internalBox">
				<div id="upbox">
					<label id="vehicleRegister">Online Vehicle Registration</label>
				</div>
				<div id="bottomBox">
					<div id="buttonsBox">
						<a class="buttons" id="adminHome" href="adminHome">Home</a> <a
							class="buttons" id="login" href="login">Logout</a>
					</div>
					<div id="formBox">
						<h1 id="titleText">View Requests</h1>
						<div id="inputRow">
							<div class="inputColumn">
								<div class="rowDetails">
									<label for="">Name:</label> <input type="text" id="name"
										readonly>
								</div>
								<div class="rowDetails">
									<label for="">Address:</label> <input type="text" id="address"
										readonly>
								</div>
								<div class="rowDetails">
									<label for="">Gender:</label> <input type="text" id="gender"
										class="inputData" readonly>
								</div>
								<div class="rowDetails">
									<label for="">Age:</label> <input type="text" id="age"
										class="inputData" readonly>
								</div>
								<div class="rowDetails">
									<label for="">RTO Office:</label> <input type="text"
										id="RTOOffice" class="inputData" readonly>
								</div>
								<div class="rowDetails">
									<label for="">Insurance Number:</label> <input type="text"
										id="insuranceNumber" class="inputData" readonly>
								</div>
							</div>
							<div class="inputColumn">
								<div class="rowDetails">
									<label for="">Vehicle Type:</label> <input type="text"
										id="vehicleType" class="inputData" readonly>
								</div>
								<div class="rowDetails">
									<label for="">Engine No:</label> <input type="text"
										id="engineNo" readonly>
								</div>
								<div class="rowDetails">
									<label for="" class="labelText">Model:</label> <input
										type="text" id="model" readonly>
								</div>
								<div class="rowDetails">
									<label for="">Make:</label> <input type="text" id="make"
										readonly>
								</div>
								<div class="rowDetails">
									<label for="">DL Number:</label> <input type="text"
										id="DLNumber" readonly>
								</div>
								<div class="rowDetails">
									<label for="">Plate No:</label> <input type="text" id="plateNo"
										readonly>
								</div>
							</div>
						</div>
						<div>
							<button class="buttons" id="approve"
								onclick="approveVehicleRecord()">Approve</button>
							<button class="buttons" id="reject"
								onclick="rejectVehicleRecord()">Reject</button>
						</div>
						<div id="errors"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquerylib.js"></script>
	<script type="text/javascript" src="js/validateRequest.js"></script>

</body>

</html>
