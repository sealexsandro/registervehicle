<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>My Requests</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/globalstyle.css">
<link rel="stylesheet" href="css/customerResquests.css">
</head>

<body>
	<div id="frame">
		<div id="container">
			<div id="internalBox">
				<div id="upbox">
					<label id="vehicleRegister">Online Vehicle Registration</label>
				</div>
				<div id="bottomBox">
					<div id="buttonsBox">
						<a class="buttons" id="newRegistration" href="newRegistration">Home</a>
						<a class="buttons" id="requests" href="myRequests">My Requests</a>
						<a class="buttons" id="login" href="login">Logout</a>
					</div>
					<div id="requestsBox">
						<h1 id="titleText">My Requests</h1>
						<div id="errors"></div>
						<div id="boxDataTable">
							<table border="1" id="dataTable">

								<tr>
									<th class="thTable">Request ID</th>
									<th class="thTable">Name</th>
									<th class="thTable">Make</th>
									<th class="thTable">Model</th>
									<th class="thTable">RTO Office</th>
									<th class="thTable">Plate Number</th>
									<th class="thTable">Status</th>
								</tr>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquerylib.js"></script>
	<script type="text/javascript" src="js/customerRequests.js"></script>

</body>

</html>
